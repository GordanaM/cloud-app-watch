version: '2'
services:
    cloudappwatch-app:
        image: cloudappwatch
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://cloudappwatch-postgresql:5432/cloudappwatch
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    cloudappwatch-postgresql:
        extends:
            file: postgresql.yml
            service: cloudappwatch-postgresql
